<!DOCTYPE html>

<html>
<head>
    <title>JavaScript Objects </title>
    <script> var person=new Object();
    person.firstname="John";
    person.lastname="Doe";
    person.age=50;
    person.eyecolor="blue";
    person.fullname = person.firstname + " " + person.lastname;
    document.write("person is an object<br>");
    document.write("person.firstname = " + person.firstname + "<br>");
    document.write("person.lastname = " + person.lastname + "<br>");
    document.write("person.age = " + person.age + "<br>");
    document.write("person.eyecolor = " + person.eyecolor + "<br>");
    document.write("person.fullname = " + person.fullname + "<br>");
    document.write("person.fullname.length = " + person.fullname.length + "<br>");
    document.write("person.fullname.toUpperCase() = " + person.fullname.toUpperCase() + "<br>");
</script>
</head>

<body>



</body>
</html>
